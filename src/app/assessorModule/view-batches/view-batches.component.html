<div class="search-apply">

                            <span class="header-text">
                                Andhra Pradesh State Skill Development Corporation

                                    <li class="list-li"><a href="/my-profile"
                                            class="">My Profile</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                                        </li>

                                    </ul>

                                                <a href="/search-apply" class="btn  btn-outline-primary margin-left-15 "

                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">Batch Type</label>
                                                <select class="form-control ">
                                                    <option>Select Batch Type</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1"> State</label>
                                                <select class="form-control ">
                                                    <option>Select State</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1">District</label>
                                                <select class="form-control ">
                                                    <option>Select District</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput1"> Batch ID</label>
                                                <select class="form-control ">
                                                    <option>Search by Batch ID</option>
                                                </select>

                                        </div>
